<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Error">
		<title>Library System</title>
		<style>
			h1 {
				text-align:center;
				font-size: 5em;
			}
			h2 {
				text-align:center;
				font-size: 2em;
			}
			p {
				text-align: center;
			}
			button {
				position: absolute;
				left: 50%;
				-ms-transform: translate(-50%,0%);
				transform: translate(-50%,0%);
			}
		</style>
	</head>
	<body>
		<h1>Ooops!!</h1>
		<h2>
			Your account has not been found.
		</h2>
		<p>
			Try entering your details again.
		</p>
		<button type='button'>Retry</button>
	</body>
</html>
